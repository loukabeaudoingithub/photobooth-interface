<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mur des Groupes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #fff;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      font-size: 3em;
      margin: 30px 0;
      color: #ff4081;
    }

    .carousel {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      padding: 40px;
      gap: 40px;
    }

    .group-card {
      flex: 0 0 auto;
      background: #222;
      border-radius: 12px;
      padding: 20px;
      width: 400px;
      scroll-snap-align: start;
      box-shadow: 0 0 20px #000;
      text-align: center;
    }

    .group-name {
      font-size: 1.8em;
      margin-bottom: 15px;
      color: #fff;
    }

    .photos {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .photos img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
      border: 2px solid #fff;
    }

    .qr {
      margin-top: 10px;
    }

    .qr img {
      width: 120px;
      height: 120px;
    }

    @media (max-width: 600px) {
      .group-card {
        width: 90vw;
      }

      .photos img {
        width: 80px;
        height: 80px;
      }

      .qr img {
        width: 100px;
        height: 100px;
      }
    }
  </style>
</head>
<body>

  <h1>ðŸ“¸ Mur des Groupes</h1>
  <div class="carousel" id="carousel"></div>
<div id="carousel"></div>

 <script>
  async function loadGroups() {
    try {
      const res = await fetch("groups.json?_t=" + Date.now());
      const groups = await res.json();
      const container = document.getElementById("carousel");
      container.innerHTML = "";

      groups.forEach(group => {
        const card = document.createElement("div");
        card.className = "group-card";

        const title = document.createElement("h2");
        title.textContent = group.name;
        card.appendChild(title);

        const photoContainer = document.createElement("div");
        photoContainer.className = "photos";

        group.photos.forEach(photo => {
          const img = document.createElement("img");
          img.src = `PhotoboothPublic/${group.name}/${photo}`;
          img.style.width = "200px";
          img.style.margin = "5px";
          photoContainer.appendChild(img);
        });

        card.appendChild(photoContainer);

        const qr = document.createElement("img");
        qr.src = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(group.link)}`;
        qr.alt = "QR Code";
        card.appendChild(qr);

        container.appendChild(card);
      });
    } catch (e) {
      console.error("Erreur chargement groups.json", e);
    }
  }

  loadGroups();
  setInterval(loadGroups, 30000); // refresh toutes les 30s
</script>


</body>
</html>
